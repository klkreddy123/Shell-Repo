 - name: setup systemd service
   ansible.builtin.copy:
      src: {{component}}.service
      dest: /etc/systemd/system/{{component}}.service
  
 - name: Load the service
   ansible.builtin.systemd:
    daemon_reload: true
   
 - name: restart {{component}}  
   ansible.builtin.systemd:
      name: "{{component}}"
      enabled: yes
      state: restarted